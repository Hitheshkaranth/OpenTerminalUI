name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Python compileall
        run: python -m compileall backend

      - name: Run pytest with coverage
        run: PYTHONPATH=. pytest backend/tests -q --cov=backend --cov-fail-under=45 --cov-report=xml --junitxml=pytest-report.xml

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: |
            pytest-report.xml
            coverage.xml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Frontend unit tests (Vitest)
        run: |
          cd frontend
          npm run test

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Playwright smoke tests
        run: |
          npm run test:e2e --prefix frontend

      - name: Coverage PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const xml = fs.readFileSync('coverage.xml', 'utf8');
            const m = xml.match(/line-rate=\"([0-9.]+)\"/);
            const pct = m ? (Number(m[1]) * 100).toFixed(2) : 'unknown';
            const body = `Backend coverage: **${pct}%** (threshold: 45%)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
